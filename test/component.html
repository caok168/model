<html>
    <head>
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
    </head>
    <body>
        <div id="root">
            <Test :msg="message"></Test>
        </div>
        <script>
            Vue.component('Test', {
                template: '<div>{{msg}}</div>',
                props: {
                    msg: {
                        type: String,
                        default: 'hello'
                    }
                }
            })
            new Vue({
                el: '#root',
                data() {
                    return {
                        message: "Test Component"
                    }
                }
            })
        </script>
    </body>
</html>
